<!html>
<html>
	<head>
		<title>Aufoll.js</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="keywords" content="Aufoll,自动填表,密码管理">
		<meta name="description" content="基于用户脚本与服务器的自动填表工具">
		<meta name="viewport" content="width=768, initial-scale=1.0">

		<!--<link href="af/css/kq.all.min.css" rel="stylesheet">-->

		<link href="pub/css/fa.min.css" rel="stylesheet">
		<link href="pub/css/flex.css" rel="stylesheet">
		<link href="pub/css/small.css" rel="stylesheet">
		<link href="af/css/test.css" rel="stylesheet">
		<link href="af/css/style.css" rel="stylesheet">
		<link href="af/css/color.css" rel="stylesheet">
	</head>
	<body>
		<div class="Frame clrFont flex drr wpn jcs aic wpn">
			<div class="Main blrBack flex drc jcc aic wpn">
				<div class="Records flex drr jca aic aca wpw">
					<div class="Record flex drr jcs ais acc wpw">
						<div class="Detail flex drr jcs aic acc">
							<div class="Icon flex jcc aic acc"><i class="fa fa-address-card-o"></i></div>
							<span class="Show sName"></span>
							<div class="Icon flex jcc aic acc"><a class="fa fa-link sLink" target="_blank"></a></div>
						</div>
						<div class="Detail flex drr jcs aic acc">
							<div class="Icon flex jcc aic acc"><i class="fa fa-user-o"></i></div>
							<span class="Show sMain"></span>
							<div class="Icon flex jcc aic acc"><a class="EditRecord fa fa-pencil curp hide" target="_blank"></a></div>
						</div>
						<div class="Detail flex drr jcs aic acc">
							<div class="Icon flex jcc aic acc"><i class="fa fa-unlock-alt"></i></div>
							<span class="Show sPass">**************</span>
							<div class="Icon flex jcc aic acc"><a class="fa fa-trash-o curp hide" target="_blank"></a></div>
						</div>
					</div>
				</div>
				<div class="Pager flex jcb aic">
					<a id="RecordPrev" class="PagerPrev flex jcc aic">上一页</a>
					<div class="PagerCount flex jcc aic">
						第<input id="RecordPage" class="Page" type="text"></input>/&nbsp;<span id="RecordPageMax"></span>&nbsp;页
					</div>
					<a id="RecordNext" class="PagerNext flex jcc aic">下一页</a>
				</div>
			</div>
			<div class="Navi blrNavi">
				<div class="TabHeader RightNavi flex jca aih wpn">
					<a class="TabHead RightNavi active flex jcc aic" data-taber-page="Basic">表单</a>
					<a class="TabHead RightNavi flex jcc aic" data-taber-page="Config" data-notab>配置</a>
					<a class="TabHead RightNavi flex jcc aic" data-taber-page="About" data-notab>关于</a>
				</div>
				<div class="TabItem RightNavi flex drc aic jcs wpn" data-taber-page="Basic">
					<div class="NaviColumn flex jcb aic wpn">
						<a class="w4 Button Click" data-z="32">主域名</a>
						<div class="CondBar2 flex jca aic wpw">
							<input id="CondName" class="wf Input" type="text" placeholder="关键词"/>
						</div>
						<a id="Search" class="w4 Button Click">搜索</a>
					</div>
					<div class="NaviColumn flex jcb aic wpw">
						<div>
							表单信息
						</div>
						<div>
							<a class="Save Button Serv" data-tab="Serv" data-func="cn"><i class="fa fa-save"></i></a>
							<a class="Reset Button Serv" data-tab="Serv" data-func="cn"><i class="fa fa-undo"></i></a>
							<a class="Delete Button Serv" data-tab="Serv" data-func="cn"><i class="fa fa-trash-o"></i></a>
						</div>
					</div>

					<div class="NaviColumn flex jcb aic wpw">
						<div class="TabHeader RightNavi2 flex jca aih wpn">
							<a class="TabHead RightNavi2 flex jcc aic" data-taber-page="Basic">基本</a>
							<a class="TabHead RightNavi2 flex jcc aic" data-taber-page="Info">信息</a>
							<a class="TabHead RightNavi2 flex jcc aic" data-taber-page="Elem">元素</a>
							<a class="TabHead RightNavi2 flex jcc aic" data-taber-page="Rule">规则</a>
						</div>
					</div>
					<div class="TabItem RightNavi2 fs14 flex drr jcc ais acs wpw" data-taber-page="Basic">

							<div class="NaviItem Head flex drr jcb aic">
								<div class="NaviDetail flex drr jcb aic">
									<div>
										<i class="fa fa-address-card-o"></i>
										<span>网址名称</span>
									</div>
								</div>
							</div>
							<div class="NaviItem flex drc jcc aic">
								<div class=" NaviDetail flex drr jca aic">
									<input class="iName" type="text" placeholder="条目名称"></input>
								</div>
							</div>
						</div>
						<div class="NaviColumn flex jcc aic wpw">
							<div class="NaviItem Head flex drr jcb aic">

										<i class="fa fa-address-card-o"></i>
										<span>主域名</span>
									</div>
									<div>
										<i class="AddItem Domain curp fa fa-plus" data-add-class="iDomain"></i>&nbsp;
										<i class="DelItems Domain curp fa fa-minus"></i>&nbsp;
									</div>
								</div>
							</div>
							<div class="NaviItem flex drc jcc aic">
								<div class="NaviDetail flex drr jca aic hide">
									<input type="text" placeholder="一级域名"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
								<div class="NaviDetail flex drr jca aic iDomain">
									<input type="text" placeholder="一级域名"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="TabItem RightNavi2 fs14 flex drr jcc ais acs wpw" data-taber-page="Info">

							<div class="NaviItem Head flex drr jcb aic">
								<div class="NaviDetail flex drr jcb aic">
									<div>
										<i class="fa fa-address-card-o"></i>
										<input type="text" placeholder="信息组标题"></input>
									</div>
									<div>
										<i class="AddItem Info curp fa fa-plus" data-add-class="iInfo"></i>&nbsp;
										<i class="DelItems Info curp fa fa-minus"></i>&nbsp;
										<i class="DelGroup Info curp fa fa-trash-o"></i>
									</div>
								</div>
							</div>
							<div class="NaviItem flex drc jcc aic">
								<div class="NaviDetail flex drr jca aic hide">
									<a class="Button Click InfoType"></a>
									<input type="text" placeholder="信息名"></input>
									<input type="text" placeholder="信息"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
								<div class="NaviDetail flex drr jca aic iInfo">
									<a class="Button Click InfoType"></a>
									<input type="text" placeholder="信息名" value="帐号"></input>
									<input type="text" placeholder="信息"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
								<div class="NaviDetail flex drr jca aic iInfo">
									<a class="Button Click InfoType" data-swier-now="1"></a>
									<input type="text" placeholder="信息名" value="密码"></input>
									<input type="text" placeholder="信息"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
							</div>
						</div>
						<div class="NaviColumn flex jcc aic wpw">
							<a class="Button AddGroup Info flex jcc aic" data-add-class="iInfoGroup"><i class="fa fa-plus"></i></a>
						</div>
					</div>
					<div class="TabItem RightNavi2 fs14 flex drr jcc ais acs wpw" data-taber-page="Elem">

							<div class="NaviItem Head flex drr jcb aic">
								<div class="NaviDetail flex drr jcb aic">
									<div>
										<i class="fa fa-address-card-o"></i>
										<input type="text" placeholder="元素组标题"></input>
									</div>
									<div>
										<i class="AddItem Elem curp fa fa-plus" data-add-class="iElem"></i>&nbsp;
										<i class="DelItems Elem curp fa fa-minus"></i>&nbsp;
										<i class="DelGroup Elem curp fa fa-trash-o"></i>
									</div>
								</div>
							</div>
							<div class="NaviItem flex drc jcc aic">
								<div class="NaviDetail flex drr jca aic hide">
									<input type="text" placeholder="选择器"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
								<div class="NaviDetail flex drr jca aic iElemType">
									<span>元素类型</span>
									<a class="Button Click ElemType"></a>
								</div>
								<div class="NaviDetail flex drr jca aic iElem">
									<input type="text" placeholder="选择器"></input>
									<i class="DelItem curp fa fa-minus hide"></i>
								</div>
								<div class="NaviDetail flex drr jca aic iElem">
									<input type="text" placeholder="选择器"></input>
									<i class="DelItem ELem curp fa fa-minus hide"></i>
								</div>
							</div>
						</div>
						<div class="NaviColumn flex jcc aic wpw">
							<a class="Button AddGroup Elem flex jcc aic" data-add-class="iElemGroup"><i class="fa fa-plus"></i></a>
						</div>
					</div>
					<div class="TabItem RightNavi2 fs11 flex drc jcb aic wpw" data-taber-page="Rule">
						4
					</div>
				</div>
				<div class="TabItem RightNavi clrFontDark flex drc jcs aic wpn" data-taber-page="Config">
				</div>
				<div class="TabItem RightNavi flex drr jcc aic wpn" data-taber-page="About">
					<div class="TabItem RightNavi2 clrFontDark fs20 flex drc jcb aic wpw">
						<div>
							<span class="fs24 fsb clrFont">A</span>ufoll.js&nbsp;
						</div>
						<div>
							跨<span class="fs24 fsb clrFont">浏览器</span>
						</div>
						<div>
							基于<span class="fs24 fsb clrFont">Userscript</span>
						</div>
						<div>
							自搭建<span class="fs24 fsb clrFont">服务器</span>
						</div>
						<div>
							强迫症患者的
							<span class="fs24 fsb clrFont">私用型自动填表工具</span>
						</div>
						<div>
							Make&nbsp;by&nbsp;
							<span class="fs24 fsb clrFont">DanoR</span>
						</div>
					</div>
				</div>
			</div>
